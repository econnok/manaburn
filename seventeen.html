<body>
    <div class="center-container">
        
        <div class="content">
            <img src="img/beshbesh.png" id="center-image" onclick="manabreak()">
            <audio id="manabreako" src="sound/Greater_Bash.mp3" preload="auto" hidden="true"></audio>
        </div>
        
   
        <script type="text/javascript">
            
            //var test = new Audio();
            function manabreak(){
                //document.getElementById('manabreako').currentTime = 0;
                    var audio = document.createElement("audio");
                    audio.src = "sound/Greater_Bash.mp3";
                    audio.addEventListener("ended", function () {
                     document.removeChild(this);
                    }, false);
                    audio.play();   
                      $( "#center-image" ).effect( "shake", {times:6}, 1500 );


            }

      
        </script>
    </div>
